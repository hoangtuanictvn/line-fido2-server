buildscript {
    ext {
        springBootVersion = '2.4.3'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'maven-publish'
}

apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.linecorp.line.auth.fido.fido2'
version = '0.1.1-SNAPSHOT'
sourceCompatibility = 1.8

jar.enabled = true

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation('org.springframework.boot:spring-boot-starter-data-redis')
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('com.fasterxml.jackson.dataformat:jackson-dataformat-cbor')
    runtimeOnly('org.springframework.boot:spring-boot-devtools')
    implementation('org.springframework.boot:spring-boot-starter-logging')
    implementation('org.springframework.boot:spring-boot-starter-validation')

    implementation 'junit:junit:4.12'

    //fido all version common module
    implementation files('libs/common-1.3-SNAPSHOT.jar')

    //redis client
    implementation('redis.clients:jedis:3.5.0')

    //logging
    implementation('org.zalando:logbook-spring-boot-starter:1.8.1')

    //swagger
    implementation('io.springfox:springfox-swagger2:2.9.2')
    implementation('io.springfox:springfox-swagger-ui:2.9.2')

    //jwt
    implementation('com.auth0:java-jwt:3.4.0')

    //local redis
    implementation('com.github.kstyrc:embedded-redis:0.6')

    //bouncy castle
    implementation('org.bouncycastle:bcprov-jdk15on:1.60')

    //eddsa library
    implementation('net.i2p.crypto:eddsa:0.3.0')

    //retrofit
    implementation('com.squareup.retrofit2:retrofit:2.4.0')
    implementation('com.squareup.retrofit2:converter-jackson:2.4.0')

    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'

    implementation project(':common')
//    implementation('com.linecorp.line.auth.fido.fido2:common:1.1.1-SNAPSHOT')

    implementation ('org.springframework.boot:spring-boot-starter-jdbc')

    runtimeOnly ('mysql:mysql-connector-java')

    //local db
    runtimeOnly('com.h2database:h2')

    // cache
    implementation 'org.springframework.boot:spring-boot-starter-cache:2.4.0'
    implementation 'org.ehcache:ehcache:3.8.1'
    implementation 'javax.cache:cache-api:1.1.1'

    compileOnly('org.springframework.boot:spring-boot-configuration-processor')

    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.1.0'
}
